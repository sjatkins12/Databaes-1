{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block title %}
    <title>Discussion about Interest Group: {{ interest_group }}</title>
{% endblock %}

{% block content %}
    <p>No current discussions!</p>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form role="form" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary" style="width: 100%">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
